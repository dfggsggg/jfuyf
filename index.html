<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>

    <!-- 引入 Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 引入 jQuery 和 Bootstrap 5 JavaScript -->
    <script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 自定义样式 -->
    <style>
        .btn {
            width: 300px;
            padding: 15px;
            font-size: 16px;
            background-color: #00009c;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #051c6e;
        }

        /* 控制 h4 标签的字体粗细 */
        h3 {
            font-weight: normal; /* 让字体不加粗 */
        }

        .form-control {
            border-color: #616e7b; /* 设置深蓝色边框 */
        }

        /* 确保输入框和标签在手机上保持同一行显示 */
        @media (max-width: 768px) {
            .form-group {
                display: flex;
                align-items: center;
            }
            .form-group label {
                margin-right: 10px;
                width: 100px; /* 控制 label 标签的宽度 */
            }
        }
    </style>
    
    <!-- 自定义 JS -->
    <script>
        function myFunction() {
            alert("用户名和密码错误");
        }
    </script>
</head>
<body>
    <div class="container">
        <h3>车牌号码：陕·C0120030</h3>
        <h3>车主：杨思敏</h3>
        <h3>院系：文学与新闻传播学院</h3>
        <br>
        <div class="container p-0 m-0">
            <!-- 使用按钮样式的链接 -->
            <h3 href="#demo" data-bs-toggle="collapse" style="color: rgb(12, 12, 180); background-color: transparent; border: none;">查看详情</h3>
            
            <!-- 折叠内容 -->
            <div id="demo" class="collapse">
                <div class="container p-0 m-0">
                    <div class="col-md-6">
                        <!-- 表单部分 -->
                        <form>
                            <!-- 用户名 -->
                            <div class="row mb-3">
                                <label for="username" class="col-3 col-form-label"><h3>用户名:</h3></label>
                                <div class="col-8">
                                    <input type="text" class="form-control" id="username" placeholder="" style="margin-left: -10px; border-radius: 5">
                                </div>
                            </div>

                            <!-- 密码 -->
                            <div class="row mb-3">
                                <label for="password" class="col-3 col-form-label"><h3>&nbsp; 密码:</h3></label>
                                <div class="col-8">
                                    <input type="password" class="form-control" id="password" placeholder="" style="margin-left: -10px; border-radius: 5">
                                </div>
                            </div>

                            <!-- 查询按钮 -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" id="loginButton" onclick="myFunction()" style="border-radius: 5"><h3>查 询</h3></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
